<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Steve Tucker">
        <meta name="description" content="Week 7 | Pay Form Calculator Assignment">
        <link type="text/css" rel="stylesheet" href="styles/style.css">
        <title>Week 7 | Pay Form Calculator Assignment</title>
    </head>
    <body>
        <h1>Pay Calculator Form / Submit Hours</h1>
        <form>
            <label for="first">First Name:</label>
            <input type="text" id="first-name" required>
            <br>
            <label for="last">Last Name:</label>
            <input type="text" id="last-name">
            <br>
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours-worked" required step="1">
            <br>
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="hourly-rate" required step="1">
            <br>
            <label for="tax-rate">Tax Amount:</label>
            <input type="number" id="tax-rate" value="0.2" required step="0.01">
            <br>
            <br>
            <input type="button" id="enter-button" value="Enter">
            <br>
            <br>
            <div id="final">
                <h3>Employee Info:</h3>
                <p id="info"><i>Information will be loaded once above form is filled.</i></p>
                <p id="gross-pay"></p>
                <p id="tax-amount"></p>
                <p id="net-pay"></p>
            </div>
            <br>
            <br>
            <h3>If the above information is correct, please press "SUBMIT HOURS", if not, who cares just submit anyways.</h3>
            <input type="button" id="submit" value="SUBMIT HOURS">
        </form>
        <script src="scripts/script.js"></script>
    </body>
</html>
