<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Trailer Embed</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="iframe, youtube, movie, trailer">
  <meta name="description" content="Movie Trailer Embed Example">
  <meta name="author" content="Steve Tucker">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <h1>Movie Trailer</h1>
  <p>Check out the trailer for my favorite movie:</p>
  <div>
    <img src="images/poster.jpg" alt="Movie Poster">
  </div>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/r6Lf8GtMe4M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
